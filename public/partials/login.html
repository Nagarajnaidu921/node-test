<div class="container">

	<div class="panel-heading">
		<h1 class="text-center">login</h1>
	</div>
	<div class="row">
		<div class="col-sm-offset-4 col-sm-4">
			<form ng-controller="loginCtrl">

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model="email">	
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa-lg" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model="password">
					</div>
				</div>
				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login()"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>&nbsp;login</button>
				</div>
			</form>
		</div>
	</div>
</div>
